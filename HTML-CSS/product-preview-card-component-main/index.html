<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component | Oscar Ruinz</title>

</head>
<body>
  <main class="container">
    <section class="image">
      <img src="./images/image-product-mobile.jpg" alt="">
      <p class="filter"></p>
    </section>
    <section class="info">
      <div class="title">
        <p class="type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <h2 class="price">$149.99</h2>
        <p class="old-price">$169.99</p>
      </div>
      <a class="button" href="#"><img src="./images/icon-cart.svg">Add to Cart</a>
    </section>
  </main>
</body> 
</html>
